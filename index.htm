<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="payment">
            <p>Payment Details</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Visa_2014.svg/2560px-Visa_2014.svg.png" alt="">
        </div>
        <p id="number">Card Number</p>
        <p id="card">4000 1234 5678 9010</p>
        <div class="expiration">
            <p>Expiration</p>
            <p>CCV</p>
        </div>
        <span id="week">January <ion-icon class="i" name="chevron-down-outline"></ion-icon></span>
        <span id="year">2015<ion-icon class="i" name="chevron-down-outline"></ion-icon></span>
        <span id="cvv">583</span>
    </div>
</body>
</html>
