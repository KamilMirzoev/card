<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/99273ef0bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="details">
            <p>Payment Details</p>
            <img src="https://cardholderbenefitsonline.com/images/visa-logo-w.png" alt="">
        </div>
        <span id="txt">Card number</span>
        <input type="text" placeholder="1234 5678 0000 0000">
        <div class="cvv">
            <p>Expirataion</p>
            <p>CVV</p>
        </div>
        <select name="Months" id="months">
            <option value="anuary">January</option>
            <option value="mart">Mart</option>
            <option value="april">April</option>
            <option value="may">May</option>
        </select>
        <select name="Years" id="years">
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <span id="txt1">583</span>
    </div>
</body>

</html>
